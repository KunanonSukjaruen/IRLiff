<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LIFF User Info Display</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <center>
    <h1>User Information</h1>
    <p id="userInfo">Loading user information...</p>
  </center>

  <script>
    const xurl = "https://script.google.com/macros/s/AKfycbxhKPDdM3l2kTdXrvXC-qcWgcWV4L-SNUvlPYBCii4qpLjsVmhc50Cas-PkjQV3wP0j/exec"; // Replace this URL with your actual Google Apps Script deployment URL

    window.onload = function() {
      initializeLiff('1606478942-pB2qaWE1'); // Replace '1606478942-pB2qaWE1' with your actual LIFF ID
    };

    function initializeLiff(myLiffId) {
      liff.init({
        liffId: myLiffId
      }).then(() => {
        if (liff.isLoggedIn()) {
          liff.getProfile().then(profile => {
            document.getElementById('userInfo').innerHTML = `<p>User ID: ${profile.userId}</p><p>Name: ${profile.displayName}</p>`;
          }).catch(err => console.error('Failed to get user profile:', err));
        } else {
          liff.login();
        }
      }).catch(err => console.error('LIFF Initialization failed:', err));
    }
  </script>
</body>
</html>
