<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LIFF User Info Display</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <center>
    <h1>User Information</h1>
    <p id="userInfo">Loading user information...</p>
    <p id="additionalInfo"></p>
    <button id="saveButton" style="display:none;" onclick="saveData()">Save Data</button>
  </center>

  <script>
    const xurl = "https://script.google.com/macros/s/AKfycbxhKPDdM3l2kTdXrvXC-qcWgcWV4L-SNUvlPYBCii4qpLjsVmhc50Cas-PkjQV3wP0j/exec";

    window.onload = function() {
      initializeLiff('1606478942-pB2qaWE1');
    };

    function initializeLiff(myLiffId) {
      liff.init({ liffId: myLiffId }).then(() => {
        if (liff.isLoggedIn()) {
          liff.getProfile().then(profile => {
            displayUserInfo(profile.userId, profile.displayName);
            checkAndDisplayAdditionalInfo(profile.userId);
            document.getElementById('saveButton').style.display = 'block';
          }).catch(err => console.error('Failed to get user profile:', err));
        } else {
          liff.login();
        }
      }).catch(err => console.error('LIFF Initialization failed:', err));
    }

    function displayUserInfo(userId, userName) {
      document.getElementById('userInfo').innerHTML = `<p>User ID: ${userId}</p><p>Name: ${userName}</p>`;
    }

    function checkAndDisplayAdditionalInfo(userId) {
      fetch(`${xurl}?action=checkUser&uid=${userId}`)
        .then(response => response.json())
        .then(data => {
          if (data.found) {
            document.getElementById('additionalInfo').innerHTML = `Employee Number: ${data.empNo}<br>Name: ${data.name}<br>Additional Info: ${data.additionalInfo}`;
          } else {
            document.getElementById('additionalInfo').textContent = 'No additional information found.';
          }
        })
        .catch(error => console.error('Failed to load additional information:', error));
    }

    function saveData() {
      liff.getProfile().then(profile => {
        const data = {
          userId: profile.userId,
          userName: profile.displayName
        };

        fetch(xurl, {
          method: 'POST',
          contentType: 'application/json',
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => console.log('Data saved:', data))
        .catch(error => console.error('Error saving data:', error));
      });
    }
  </script>
</body>
</html>
